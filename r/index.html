<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية خاصة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F8FDCF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            direction: rtl;
        }

        /* تنسيق صندوق الهدية */
        .gift-box-container {
            cursor: pointer;
            position: relative;
            animation: bounce 2s infinite ease-in-out;
            z-index: 10;
        }

        .gift-box {
            width: 200px;
            height: 150px;
            background-color: #E74C3C;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #C0392B;
            border-radius: 10px 10px 0 0;
        }

        .ribbon {
            position: absolute;
            background-color: #F1C40F;
        }

        .ribbon.vertical {
            width: 40px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon.horizontal {
            width: 100%;
            height: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .bow {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 50px;
            background-color: #F1C40F;
            border-radius: 50%;
        }

        /* تأثير القلوب المتحركة */
        .heart {
            position: absolute;
            color: #e74c3c;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1001;
            animation: moveUp 2s ease-out forwards;
        }

        @keyframes moveUp {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            padding: 40px;
            width: 300px;
            text-align: center;
            z-index: 1000;
        }

        .message-box p {
            font-size: 2em;
            color: #E74C3C;
            font-weight: bold;
            margin: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="gift-box-container" onclick="openGift(event)">
        <div class="gift-box">
            <div class="ribbon vertical"></div>
            <div class="ribbon horizontal"></div>
            <div class="bow"></div>
        </div>
    </div>

    <div class="overlay" onclick="hideMessage()"></div>

    <div class="message-box" id="messageBox">
        <p>❤️ أحبك ❤️</p>
    </div>

    <script>
        function openGift(event) {
            // إظهار الرسالة
            document.getElementById('messageBox').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';

            // إنشاء تأثير القلوب
            for (let i = 0; i < 20; i++) {
                createHeart(event.clientX, event.clientY);
            }
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);

            // تحديد اتجاهات عشوائية للقلوب
            const moveX = (Math.random() - 0.5) * 400;
            const moveY = (Math.random() - 0.5) * 400;
            
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.setProperty('--x', ${moveX}px);
            heart.style.setProperty('--y', ${moveY}px);

            // إزالة القلب من الصفحة بعد انتهاء الحركة
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        function hideMessage() {
            document.getElementById('messageBox').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>

</body>
</html>
