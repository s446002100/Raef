<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية خاصة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F8FDCF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            direction: rtl;
        }

        /* حاوية الهدية - تأكدنا أنها فوق كل شيء قبل النقر */
        .gift-box-container {
            cursor: pointer;
            position: relative;
            animation: bounce 2s infinite ease-in-out;
            z-index: 100; /* رفعنا الطبقة لتكون قابلة للنقر */
        }

        .gift-box {
            width: 200px;
            height: 150px;
            background-color: #E74C3C;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #C0392B;
            border-radius: 10px 10px 0 0;
        }

        .ribbon {
            position: absolute;
            background-color: #F1C40F;
        }

        .ribbon.vertical {
            width: 40px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon.horizontal {
            width: 100%;
            height: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .bow {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 50px;
            background-color: #F1C40F;
            border-radius: 50%;
        }

        /* قلوب متطايرة */
        .heart {
            position: absolute;
            font-size: 25px;
            pointer-events: none; /* لكي لا تعيق النقر */
            z-index: 2000;
            animation: fly 1.5s ease-out forwards;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* نافذة الرسالة */
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 3000;
            text-align: center;
            min-width: 250px;
        }

        .message-box p {
            font-size: 2.5rem;
            color: #E74C3C;
            margin: 0;
        }

        /* تعتيم الخلفية */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2500;
        }
    </style>
</head>
<body>

    <div class="gift-box-container" onclick="openGift(event)">
        <div class="gift-box">
            <div class="ribbon vertical"></div>
            <div class="ribbon horizontal"></div>
            <div class="bow"></div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideMessage()"></div>

    <div class="message-box" id="messageBox">
        <p>❤️ أحبك ❤️</p>
    </div>

    <script>
        function openGift(e) {
            // إظهار الرسالة والخلفية السوداء
            document.getElementById('messageBox').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            // توليد قلوب في مكان النقر
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                
                // حسابات الحركة العشوائية
                const x = (Math.random() - 0.5) * 300;
                const y = (Math.random() - 0.5) * 300;
                
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.setProperty('--x', ${x}px);
                heart.style.setProperty('--y', ${y}px);
                
                document.body.appendChild(heart);
                
                // حذف القلب بعد انتهاء الحركة لتخفيف العبء على المتصفح
                setTimeout(() => heart.remove(), 1500);
            }
        }

        function hideMessage() {
            document.getElementById('messageBox').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
